<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper" >
    <div class="footer-nav">
        {% for lesson in site.pages %}
          {% if lesson.nav == true %}
          <a class="page-link" href="{{ lesson.url | prepend: site.url }}">{{ lesson.title | escape }}</a>
          {% endif %}
        {% endfor %}
    </div>
    </div>
      <h2 class="footer-heading"><a href="{{ "/" | prepend: site.url }}">{{ site.title | escape }}</a> </h2> 
  </div>
</footer>
